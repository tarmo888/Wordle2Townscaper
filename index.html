		<script>
			const MAX_ROWS = 6;
			const MAX_COLS = 5;
			document.querySelector('#fetchUrl').addEventListener('click', function() {
				let tweetMatch = document.querySelector('#twitterAddress').value.trim().match(/\/status\/(\d+)/);
				if (tweetMatch) {
					if (typeof gtag === 'function') {
						gtag('event', 'click', {
							'event_category' : 'button',
							'event_label' : 'fetchUrl',
							'value': 1
						});
					}
					document.querySelector('#tweetContent').value = '';
					let url = 'https://api.allorigins.win/get?url=' + encodeURIComponent('https://cdn.syndication.twimg.com/tweet?id='+tweetMatch[1]);
					fetch(url).then(response => {
						if (response.ok) return response.json();
						throw new Error('Network response was not ok.');
					})
					.then(data => JSON.parse(data.contents))
					.then(data => {
						document.querySelector('#tweetContent').value = data.text;
					}).catch(message => alert);
				}
				else {
					if (typeof gtag === 'function') {
						gtag('event', 'click', {
							'event_category' : 'button',
							'event_label' : 'fetchUrl',
							'value': 0
						});
					}
					alert('Not valid tweet address');
				}
			});
			document.querySelector('#parseContents').addEventListener('click', function() {
				if (typeof gtag === 'function') {
					gtag('event', 'click', {
						'event_category' : 'button',
						'event_label' : 'parseContents'
					});
				}
				let gridButtons = document.querySelectorAll('#grid button');
				gridButtons.forEach(function(button) {
					button.value = 0;
				});
				let rawRows = document.querySelector('#tweetContent').value.trim().split("\n");
				let rows = [];
				for (let i=0; i<rawRows.length; i++) {
					rawRows[i] = rawRows[i].replaceAll('ðŸŸ§', 'ðŸŸ©').replaceAll('ðŸŸ¦', 'ðŸŸ¨');
					rawRows[i] = rawRows[i].replaceAll('Orange square', 'ðŸŸ©').replaceAll('Blue square', 'ðŸŸ¨');
					rawRows[i] = rawRows[i].replaceAll('Green square', 'ðŸŸ©').replaceAll('Yellow square', 'ðŸŸ¨');
					let cols = [...rawRows[i].trim()];
					if (cols.length == MAX_COLS) {
						rows.push(cols);
					}
					if (rows.length == MAX_ROWS) {
						break;
					}
				}
				let currentRow = 0;
				rows.forEach(function(cols) {
					for (let i=0; i<cols.length; i++) {
						let index = currentRow*cols.length+i;
						if (cols[i] == 'ðŸŸ©') {
							document.querySelectorAll('#grid button')[index].value = 5;
						}
						else if (cols[i] == 'ðŸŸ¨') {
							document.querySelectorAll('#grid button')[index].value = 2;
						}
					}
					currentRow++;
				});
			});
			document.querySelector('#generateTownscaper').addEventListener('click', function() {
				if (typeof gtag === 'function') {
					gtag('event', 'click', {
						'event_category' : 'button',
						'event_label' : 'generateTownscaper'
					});
				}
				const FILL_GAPS = !!document.querySelector('#fillGaps:checked');
				const REMOVE_GAPS = !!document.querySelector('#removeGaps:checked');
				let gridButtons = document.querySelectorAll('#grid button');
				let buildingBlocks = [];
				let successCount = [];
				let sparse = [];
				let x = 9;
				let y = -9;
				for (let z=0; z<MAX_COLS; z++) {
					sparse[z] = {'x':x*(z+1), 'y':y, 'voxels':{0:15}};
				}
				for (let i=0; i<gridButtons.length; i++) {
					let floor = MAX_ROWS-parseInt(i/MAX_COLS);
					if (parseInt(gridButtons[i].value) == 5) {
						if (!successCount[floor]) {
							successCount[floor] = 1;
						}
						else {
							successCount[floor]++;
						}
					}
					buildingBlocks.push(gridButtons[i]);
					if (REMOVE_GAPS && successCount[floor] && successCount[floor] == MAX_COLS) {
						break;
					}
				}
				for (let i=0; i<buildingBlocks.length; i++) {
					let z = i % MAX_COLS;
					let floor = parseInt(buildingBlocks.length/MAX_COLS)-parseInt(i/MAX_COLS);
					let color = parseInt(buildingBlocks[i].value);
					if (!sparse[z]) {
						sparse[z] = {'x':x*(z+1), 'y':y, 'voxels':{}};
					}
					if (!color) {
						if (FILL_GAPS) {
							if (!floor) {
								sparse[z]['voxels'][floor] = 15;
							}
							else {
								sparse[z]['voxels'][floor] = 14;
							}
						}
					}
					else {
						sparse[z]['voxels'][floor] = color;
					}
				}
				let url = 'https://oskarstalberg.com/Townscaper/#' + sparseToClip(sparse)
				document.querySelector('#townscaperLink').innerText = url.replace('https://', '');
				document.querySelector('#townscaperLink').setAttribute('href', url);
			});
			let grid = document.querySelector('#grid');
			for (let i=0; i<MAX_ROWS; i++) {
				let row = document.createElement('div');
				row.className = 'row';
				for (let j=0; j<MAX_COLS; j++) {
					row.innerHTML = row.innerHTML + '<div class="col"><button value="0"></button></div>';
				}
				grid.appendChild(row);
			}
			let gridButtons = document.querySelectorAll('#grid button');
			gridButtons.forEach(function(button) {
				button.addEventListener("click", function() {
					if (typeof gtag === 'function') {
						gtag('event', 'click', {
							'event_category' : 'button',
							'event_label' : 'grid'
						});
					}
					if (button.value == 0) {
						button.value = 2;
					}
					else if (button.value == 2) {
						button.value = 5;
					}
					else {
						button.value = 0;
					}
				});
			});
